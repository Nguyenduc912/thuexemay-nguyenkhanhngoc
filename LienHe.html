<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="icon" href="img/logo2.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .contact-form-container {
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        .contact-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .contact-form-container .form-group label {
            font-weight: bold;
        }

        .contact-form-container .form-control {
            border-radius: 4px;
            box-shadow: none;
            border-color: #dddddd;
            padding-left: 40px;
        }

        .contact-form-container .form-control:focus {
            border-color: #ff5733;
            box-shadow: none;
        }

        .contact-form-container .btn {
            background: linear-gradient(45deg, #ff5733, #c70039);
            border: none;
            color: #ffffff;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .contact-form-container .btn:hover {
            background: linear-gradient(45deg, #c70039, #900c3f);
            transform: translateY(-2px);
        }

        .contact-form-container .form-group {
            position: relative;
        }

        .contact-form-container .form-group i {
            position: absolute;
            left: 10px;
            top: 70%;
            transform: translateY(-50%);
            color: #ff5733;
            pointer-events: none; /* Ensure icons are not focusable */
        }

        .working-hours {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .working-hours h3 {
            color: #333333;
            margin-bottom: 20px;
        }

        .working-hours p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .working-hours .contact-info {
            margin-top: 20px;
        }

        .working-hours .contact-info h4 {
            color: #333333;
            margin-bottom: 10px;
        }

        .working-hours .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .working-hours .contact-info i {
            margin-right: 10px;
            color: #ff5733;
        }

        .working-hours i {
            color: #ff5733;
        }

        footer {
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .map-container {
            margin-top: 30px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
            height: 30px;
        }

        .brand-text {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f8d210;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-brand:hover .brand-text {
            color: #ffdd57;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo1.jpg" alt="Logo">
                <span class="brand-text">Dịch Vụ Thuê Xe Máy Cần Thơ</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="DichVu.html">Dịch Vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LienHe.html">Liên Hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content mt-5"> <!-- Thêm lớp mt-5 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="working-hours">
                        <h3>Giờ Làm Việc</h3>
                        <p><i class="fa-regular fa-calendar-days"></i> Từ Thứ 2 đến Chủ Nhật</p>
                        <p><i class="fa-solid fa-clock"></i> Giờ làm việc: 24/24</p>
                        <div class="contact-info">
                            <h4>Địa Chỉ</h4>
                            <p><i class="fas fa-map-marker-alt"></i> Số 2 Mậu Thân, TPCT</p>
                            <h4>Thông Tin Liên Hệ</h4>
                            <p><i class="fas fa-phone"></i> Phone: 0123456789</p>
                            <p><i class="fas fa-envelope"></i> Email: example@gmail.com</p>
                        </div>
                    </div>
                    <!-- Add the map here -->
                    <div class="map-container mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.151902172215!2d108.22187721433515!3d16.047079644161193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219b7753ef91f%3A0xf8214b33b5ff58a2!2sS%E1%BB%91%202%20M%E1%BA%ADu%20Th%C3%A2n%2C%20TP%20C%E1%BA%A7n%20Th%C6%A1!5e0!3m2!1sen!2s!4v1618291875095!5m2!1sen!2s" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-form-container">
                        <h2>Liên Hệ Chúng Tôi</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Họ và Tên</label>
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Tin Nhắn</label>
                                <i class="fas fa-comment"></i>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Gửi Tin Nhắn</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Dịch Vụ Thuê Xe Máy Cần Thơ. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
